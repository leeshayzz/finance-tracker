<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Bizim Finansal Durumum</h1>
        
        <!-- Show the current month -->
        <p class="month">ðŸ“… Current Month: <span id="current-month"></span></p>
        
        <p class="balance">Total Balance: <span id="balance">â‚¨0.00</span></p>
        
        <!-- Summary text now reflects only the current month's earnings & spending -->
        <p id="summary" class="summary-text">

        <div class="transaction-form">

            <button class="remove-btn" onclick="removeLastTransaction()">Remove Last Transaction</button>

        </div>

        <h2>ðŸ“… Recent Transactions</h2>
            <ul id="recent-transactions" class="transaction-list"></ul>

    <script src="script.js"></script>
    <script>
        // Set current month in UI on page load
        document.getElementById("current-month").innerText = new Date().toLocaleString("en-US", { month: "long" });
    </script>
</body>
</html>
